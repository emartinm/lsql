{% extends "base_menu.html" %}
{% block contenido %}
<h2>Mis envíos</h2>
<table class="table">
    <thead class="thead-dark">
      <tr>
          <th scope="col">Fecha</th>
          <th scope="col">Problema</th>
          <th scope="col">Veredicto</th>
          <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    {% for s in submissions %}
        <tr>
            <td>{{ s.creation_date }}</td>
            <td>{{ s.problem }}</td>
            <td>{{ s.veredict_pretty|safe }}</td>
            <td><a href="{% url 'judge:submission' s.pk %}" title="Ver detalles del envío">Ver</a></td>
        </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
