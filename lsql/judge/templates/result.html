{% extends "base_menu.html" %}
{% block contenido %}

  <table class="table mt-5">
    <thead class="thead-dark">
      <tr>
        <th class="text-center" scope="col">Colecciones</th>
      </tr>
    </thead>
    <tbody>
    {% for c in results %}
    <tr>
      <td>
        {% if user.is_staff %}
          <a title="{{c.name_html|safe}}" href="{% url 'judge:result' c.id %}?group={{group}}&start={{start_date}}&end={{end_date}}">
            {{ c.name_html|safe }}
          </a>
        {% else %}
        <a title="{{c.name_html|safe}}" href="{% url 'judge:result' c.id %}?group={{group}}">
            {{ c.name_html|safe }}
        </a>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
