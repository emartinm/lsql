{% extends "base_menu.html" %}
{% block contenido %}

  <table class="table" style="margin-top:6%">
    <thead class="thead-dark">
      <tr>
        <th scope="col" style="text-align:center">Colecciones</th>
      </tr>
    </thead>
    <tbody>
    {% for c in results %}
    <tr>
      <td>
        <form method="get" action="{% url 'judge:result' c.id %}">
          <input type="hidden" value="{{group}}" name="group">

          <a title="{{c.name_html|safe}}" onclick="this.parentNode.submit();" href="#">{{ c.name_html|safe }}</a>
        </form>

      </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
