{% extends "base_menu.html" %}
{% load static %}
{% block contenido %}

  <table class="table" style="margin-top:6%">
    <thead class="thead-dark">
      <tr>
        <th scope="col" style="text-align:center">Nombre de las colecciones </th>
      </tr>
    </thead>
    <tbody>
    {% for c in results %}
    <tr>
      <td>
        <a href="{% url 'judge:collection' c.id %}">{{ c.name_html|safe }}</a>
      </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
