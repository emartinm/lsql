{% extends "base_menu.html" %}
{% load i18n %}
{% block contenido %}
<h1>{% translate "Clasificación por colección" %}</h1>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th class="" scope="col">{% translate "Colecciones" %}</th>
      </tr>
    </thead>
    <tbody>
    {% for c in results %}
    <tr>
      <td>
        <a title="{{c.name_html|safe}}" href="{% url 'judge:result' c.id %}?group={{group}}">
            {{ c.name_html|safe }}
        </a>
      </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
